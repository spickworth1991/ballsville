name: Update Leaderboards

on:
  workflow_dispatch:
  schedule:
    # Every 2 hours during NFL season is typical; you can adjust later.
    - cron: "17 */2 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build + upload leaderboards to R2
        run: node script/buildleaderboards.mjs
        env:
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET_LEADERBOARDS: ${{ secrets.R2_BUCKET_LEADERBOARDS }}
