name: Build Gauntlet Leg 3

on:
  # âœ… Manual / API-triggered (your button)
  workflow_dispatch: {}

  # # âœ… Scheduled runs â€“ script itself will skip outside game windows
  # schedule:
  #   - cron: "* * * * *"  # every 15 minutes

jobs:
  build-gauntlet:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Gauntlet Leg 3 payload
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          # ðŸ‘‡ Manual runs (workflow_dispatch) set GAUNTLET_FORCE=1, scheduled runs keep it empty
          GAUNTLET_FORCE: ${{ github.event_name == 'workflow_dispatch' && '1' || '' }}
          
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET_GAUNTLET: ${{ secrets.R2_BUCKET_GAUNTLET }}
        run: |
          node script/buildgauntlet.mjs
